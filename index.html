<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Movie Sentiment Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px;
        }
        textarea, input[type="text"] {
            width: 60%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffdd57;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffd633;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Movie Review Sentiment Checker</h1>

    <p>Enter the movie name:</p>
    <input type="text" id="movieName" placeholder="e.g. Inception"><br>

    <p>Type your movie review below:</p>
    <textarea id="review" rows="6" placeholder="Type your movie review here..."></textarea><br>
    
    <button onclick="analyze()">Analyze Sentiment</button>
    <div id="result"></div>

    <script>
        function analyze() {
            const review = document.getElementById('review').value;
            const movieName = document.getElementById('movieName').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ review: review, movie: movieName })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText = 
                    "Movie: " + movieName + "\nSentiment: " + data.sentiment.toUpperCase();
            });
        }
    </script>
</body>
</html>
